<script>
// request permission on page load
document.addEventListener('DOMContentLoaded', function () {
  if (!Notification) {
    alert('Desktop notifications not available in your browser. Try Chromium.'); 
    return;
  }

  if (Notification.permission !== "granted")
    Notification.requestPermission();
});

secondsPassed = 0;
  
setInterval(function(){secondsPassed++; notifyMe();}, 1000);
  
function notifyMe() {
  document.write("" + secondsPassed + " seconds have passed");
  if (Notification.permission !== "granted")
    Notification.requestPermission();
  else {
    var notification = new Notification('ANNOYING NOTIFICATION', {
      icon: '',
      body: "" + secondsPassed + " seconds have passed",
    });

    notification.onclick = function () {
          
    };

  }

}
</script>
