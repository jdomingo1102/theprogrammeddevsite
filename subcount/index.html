<head>
<title>YouTube Live Subscriber Count</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link href="https://fonts.googleapis.com/css?family=Work+Sans:400,500,600,700" rel="stylesheet">
<link rel="shortcut icon" href="./favicon.ico"/>
</head>


<script>



function dEnter() {
	if (document.getElementById('input1').value.substring(0, 5) == "https") {
	    var id = document.getElementById('input1').value.replace('https://www.youtube.com/channel/', '');
	    window.location.href = './count?c=' + id;
	}
	if (document.getElementById('input1').value.substring(0, 5) !== "https") {
	    var id = document.getElementById('input1').value;
	    window.location.href = './count?c=' + id;
	}

}



</script>


<body style="font-family: 'Work Sans', sans-serif;">
<center>

<h1>YouTube Live Subscriber Count</h1>
<h2><i>By TheProgrammedDev</i></h2>
<h3>Enter your YouTube channel ID or URL below.</h3>
	<h3><i>Example: <code>UCEh_anR7jaLSa-qWtqxluAg</code> OR <code>https://www.youtube.com/channel/UCEh_anR7jaLSa-qWtqxluAg</code></i></h3>
	<h3>Vanity URLs are not supported at the moment. <i>(<code>https://www.youtube.com/c/VANITYurl</code>)</i></h3>
<input id="input1" placeholder="Channel ID">
<button onclick="dEnter()">Show Subscribers</button>

</center>
</body>
